<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reels ‚Äî Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- top bar -->
  <header class="topbar">
    <div class="left">
      <img id="profileIcon" src="default-avatar.png" alt="profile" onerror="this.style.display='none'">
    </div>
    <div class="brand">MyReels</div>
    <div class="right">
      <button id="openProfileBtn">Profile</button>
    </div>
  </header>

  <!-- reels container -->
  <main id="feed" class="reels-container">
    <!-- reels appended here -->
  </main>

  <!-- sentinel for infinite load -->
  <div id="sentinel" class="sentinel"></div>

  <!-- template -->
  <template id="reelTpl">
    <article class="reel">
      <video playsinline preload="metadata" loop muted></video>
      <div class="top-bar">
        <img class="r-avatar" src="" alt="dp" onerror="this.style.display='none'">
        <div class="r-user"></div>
      </div>

      <div class="reel-info">
        <div class="r-desc"></div>
        <div class="r-song"></div>
      </div>

      <div class="actions">
        <button class="likeBtn">‚ù§Ô∏è <span class="likeCount">0</span></button>
        <button class="commentBtn">üí¨</button>
        <button class="shareBtn">üì§</button>
      </div>
    </article>
  </template>

  <script src="main.js"></script>
</body>
</html>

<label for="videoUpload" class="custom-upload">
  <img src="upload-icon.png" alt="Upload">
  Upload Video
</label>
<input type="file" id="videoUpload" accept="video/*">
