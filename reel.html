<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reel-style Demo (No Center Text)</title>

  <!-- Optional: Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --muted: #bdbdbd;
      --accent: #fff;
      --icon-size: 52px;
      --right-width: 92px;
      --bottom-height: 86px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Page wrapper centered and constrained to phone-like aspect */
    .device {
      height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      box-sizing:border-box;
    }

    /* Reel container mimics phone aspect (9:19) */
    .reel {
      width: 360px;
      height: 780px;
      background: #000;
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
    }

    /* Video area fills the reel (vertical video) */
    .video-wrap {
      flex:1;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    video {
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
    }

    /* Right-side action column */
    .actions {
      position:absolute;
      right:10px;
      top:110px;
      width: var(--right-width);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      z-index:40;
    }

    .action-btn {
      width: var(--icon-size);
      height: var(--icon-size);
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      user-select:none;
    }
    .action-btn svg { width:24px; height:24px; display:block; }

    .action-label {
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
      text-align:center;
      line-height:1;
    }

    /* Bottom info area */
    .bottom {
      height: var(--bottom-height);
      display:flex;
      align-items:center;
      gap:12px;
      padding: 10px 12px;
      box-sizing:border-box;
      border-top: 1px solid rgba(255,255,255,0.02);
      background: linear-gradient(0deg, rgba(0,0,0,0.6), transparent);
    }

    .profile {
      display:flex;
      gap:10px;
      align-items:center;
      flex:1;
      min-width:0;
    }
    .avatar {
      width:44px; height:44px; border-radius:50%;
      background:linear-gradient(180deg,#b1583e,#24313a);
      display:flex; align-items:center; justify-content:center;
      color:white; font-weight:700;
      flex:0 0 44px;
    }
    .meta {
      overflow:hidden;
      min-width:0;
    }
    .meta .user {
      font-weight:700;
      font-size:15px;
      white-space:nowrap;
      text-overflow:ellipsis;
      overflow:hidden;
    }
    .meta .sub {
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      text-overflow:ellipsis;
      overflow:hidden;
    }

    .follow {
      border:1px solid rgba(255,255,255,0.12);
      padding:8px 12px;
      border-radius:12px;
      font-weight:600;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      cursor:pointer;
      flex:0 0 auto;
    }

    /* small music sticker */
    .music-sticker {
      position:absolute;
      left:12px;
      bottom: 110px;
      display:flex;
      gap:8px;
      align-items:center;
      background: rgba(255,255,255,0.03);
      padding:8px 10px;
      border-radius:20px;
      font-size:12px;
      color:var(--muted);
      z-index:35;
      backdrop-filter: blur(4px);
    }
    .music-sticker svg { width:18px;height:18px; }

    /* top area with upload control (for debugging/test) */
    .topbar {
      position:absolute;
      top:10px;
      left:12px;
      right:12px;
      display:flex;
      justify-content:space-between;
      z-index:50;
      pointer-events: none; /* so that overlay doesn't block video gestures - buttons inside override pointer-events */
    }
    .uploader {
      pointer-events:auto;
      display:flex;
      gap:8px;
      align-items:center;
      background: rgba(255,255,255,0.03);
      padding:6px 8px;
      border-radius:10px;
      font-size:13px;
    }
    .uploader input[type=file]{
      display:none;
    }
    .uploader label{
      cursor:pointer;
      padding:6px 8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      font-weight:600;
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .reel { width:360px; height:780px; }
    }
  </style>
</head>
<body>
  <div class="device">
    <div class="reel" role="region" aria-label="Reel demo">
      <div class="video-wrap">
        <!-- Video element: plays uploaded or sample video -->
        <video id="reelVideo" playsinline webkit-playsinline muted loop>
          <!-- optional sample video source (commented if not needed) -->
          <!-- <source src="sample-vertical.mp4" type="video/mp4"> -->
        </video>

        <!-- Right side actions -->
        <div class="actions" aria-hidden="false">
          <div style="height:30px"></div>
          <div class="action-btn" id="likeBtn" title="Like">
            <!-- heart svg -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <div class="action-label" id="likeCount">1.2k</div>
          </div>

          <div class="action-btn" title="Comments">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <div class="action-label">33</div>
          </div>

          <div class="action-btn" title="Share / Repost">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M4 12v7a1 1 0 0 0 1 1h14"></path>
              <path d="M16 6l-4-4-4 4"></path>
              <path d="M12 2v15"></path>
            </svg>
            <div class="action-label">29</div>
          </div>

          <div class="action-btn" title="Send">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M22 2L11 13"></path>
              <path d="M22 2l-7 20 1-7 7-7z"></path>
            </svg>
            <div class="action-label">Send</div>
          </div>
        </div>

        <!-- Music sticker -->
        <div class="music-sticker" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <path d="M9 17V5l12-2v12"></path>
            <circle cx="6" cy="18" r="3"></circle>
          </svg>
          <div>Original audio</div>
        </div>

        <!-- Topbar: file uploader -->
        <div class="topbar">
          <div class="uploader" title="Upload a vertical MP4">
            <div style="font-size:13px;color:var(--muted)">Upload</div>
            <label for="fileInput">Choose</label>
            <input id="fileInput" type="file" accept="video/*">
          </div>

          <!-- small controls (mute/play) -->
          <div style="pointer-events:auto;display:flex;gap:8px;align-items:center;">
            <button id="playPause" class="uploader" style="padding:6px 10px">Play</button>
            <button id="muteBtn" class="uploader" style="padding:6px 10px">Unmute</button>
          </div>
        </div>

      </div>

      <!-- bottom info -->
      <div class="bottom">
        <div class="profile">
          <div class="avatar">K</div>
          <div class="meta">
            <div class="user">_khzrx_</div>
            <div class="sub">qawwali_lines â€¢ Original audio</div>
          </div>
        </div>

        <button class="follow" id="followBtn">Follow</button>
      </div>
    </div>
  </div>

  <script>
    // Grab elements
    const fileInput = document.getElementById('fileInput');
    const video = document.getElementById('reelVideo');
    const playPause = document.getElementById('playPause');
    const muteBtn = document.getElementById('muteBtn');
    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');
    const followBtn = document.getElementById('followBtn');

    // when user chooses file -> load it as blob URL to video
    fileInput.addEventListener('change', (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const url = URL.createObjectURL(f);
      video.src = url;
      video.muted = true;
      video.loop = true;
      video.play().catch(()=>{ /* autoplay might be blocked */});
    });

    // Play/pause toggle
    playPause.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPause.textContent = 'Pause';
      } else {
        video.pause();
        playPause.textContent = 'Play';
      }
    });

    // Mute/unmute
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    // Simple like toggle with local increment
    let liked = false;
    likeBtn.addEventListener('click', () => {
      liked = !liked;
      if (liked) {
        likeCount.textContent = (parseLike(likeCount.textContent) + 1).toLocaleString();
        likeBtn.style.background = 'linear-gradient(135deg,#ff4d6d,#ffb26b)';
      } else {
        likeCount.textContent = (parseLike(likeCount.textContent) - 1).toLocaleString();
        likeBtn.style.background = '';
      }
    });

    function parseLike(s){
      // parse "1.2k" type to number fallback
      s = String(s).replace(/,/g,'').trim().toLowerCase();
      if (s.endsWith('k')) return Math.round(parseFloat(s) * 1000);
      if (s.endsWith('m')) return Math.round(parseFloat(s) * 1000000);
      const n = parseInt(s,10);
      return isNaN(n)?1200:n;
    }

    // Follow button toggle
    let following = false;
    followBtn.addEventListener('click', () => {
      following = !following;
      followBtn.textContent = following ? 'Following' : 'Follow';
      followBtn.style.borderColor = following ? 'rgba(255,255,255,0.06)' : '';
    });

    // Autoplay a sample silent video if available else keep blank
    // (If you want a demo without uploading, replace video.src with a sample base64 or hosted vertical video)
  </script>
</body>
</html>
