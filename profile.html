<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — MyReels</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <a href="index.html" class="back">⬅</a>
    </div>
    <div class="brand">Profile</div>
    <div class="right"></div>
  </header>

  <main class="profile-page">
    <section class="profile-card">
      <img id="profilePic" src="default-avatar.png" alt="avatar" onerror="this.style.display='none'">
      <div class="profile-meta">
        <h2 id="profileName">@guest_user</h2>
        <p id="profileBio">This is your bio. Edit it below.</p>
      </div>
    </section>

    <section class="upload-card">
      <h3>Upload New Reel</h3>
      <form id="uploadForm">
        <input id="pu_username" type="text" placeholder="Username" required />
        <input id="pu_song" type="text" placeholder="Song name (optional)" />
        <textarea id="pu_desc" rows="2" placeholder="Description"></textarea>
        <input id="pu_video" type="file" accept="video/*" required />
        <div class="row">
          <button type="submit">Upload</button>
          <button id="clearLocal" type="button" class="danger">Clear My Uploads</button>
        </div>
        <p id="uploadMsg" class="muted"></p>
      </form>
    </section>

    <section class="myreels-card">
      <h3>My Reels (Local)</h3>
      <div id="myReelsList" class="reels-list"></div>
    </section>
  </main>

  <script src="profile.js"></script>
</body>
</html>
